      <form class="row g-3 needs-validation" novalidate onsubmit="SubmitDetails()">
          <div class="form mb-3 col-md-4 col-sm-6">
            <label for="name">&nbspName</label>
            <input type="text" class="form-control" id="name" placeholder="John Dorian" required>
          </div>
          <div class="col-md-8 col-sm-6"></div>
            <div class="form mb-3 col-md-4 col-sm-6"> 
              <label for="email">&nbspEmail address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>
            <div class="col-md-8 col-sm-6"></div>            
            <div class="form mb-3 col-md-4 col-sm-6">
              <label for="phone">&nbspContact Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="+65 XXXX XXXX" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" required>
            </div>
            <div class="col-md-8 col-sm-6"></div>
            <div class="form col-md-6 col-sm-8">
              <label for="questions">&nbspComments and Questions:</label>
              <textarea class="form-control" placeholder="Leave a comment here" rows="5" id="questions" required></textarea>
              </div>
            <div class="col-md-6 col-sm-4"></div>   
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </div>

    

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>

    <script>
      function SubmitDetails()
      {
        console.log("I am here")
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone= document.getElementById("phone").value;
        var questions = document.getElementById("questions").value;

        var data = {name, email, phone, questions}

        fetch('/contact-details', {
          method: 'POST', // *GET, POST, PUT, DELETE, etc.
          // mode: 'same-origin', // no-cors, *cors, same-origin
          // cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
          credentials: 'same-origin', // include, *same-origin, omit      
          headers: {
          'Content-Type': 'application/json'
          // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          // redirect: 'follow', // manual, *follow, error
          // referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: JSON.stringify(data) // body data type must match "Content-Type" header
      }).then(response => response.json()).then(data => console.log(data)).catch(err => console.log(err));


      }
